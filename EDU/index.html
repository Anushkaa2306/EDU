<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>
    <section>
        <div class="background" id="background"></div>
        <div class="bg-black rounded p-8 text-center shadow-md">
            <h1 class="h1"><b>SIGN UP</b></h1>
            <div class="container">
                <span>
                    <h2><b>Select language</b></h2>
                </span>
                <div class="opt">
                    <select id="language" class="border w-full p-2 rounded mt-2">
                        <option value="english">English</option>
                        <option value="hindi">हिन्दी</option>
                        <option value="telugu">తెలుగు</option>
                    </select>
                </div>
            </div>

            <form id="loginForm">
             <div class="gap-4" > <!-- First Name & Last Name -->
                <div class="flex  gap-4-8 mt-4" id="name">
                    <div class="w-1/2 text-left items-center">
                        <label for="first" class="text-black-400 w-1/3"><b>First Name:</b></label>
                        <input type="text" id="first" class="border w-2/3 p-2 rounded" placeholder="Enter First Name" required />
                    </div>
                    <div class="w-1/2 text-left items-center">
                        <label for="last" class="text-black-400 w-1/3"><b>Last Name:</b></label>
                        <input type="text" id="last" class="border w-2/3 p-2 rounded" placeholder="Enter Last Name" required />
                    </div>
                </div>

                <!-- Email & Password -->
                <div class="flex gap-4 mt-4" id="mail">
                    <div class="w-1/2 text-left items-center">
                        <label for="email" class="text-black-400 w-1/3"><b>Email:</b></label>
                        <input type="text" id="email" class="border w-2/3 p-2 rounded" placeholder="Enter Email" required />
                    </div>
                    <div class="w-1/2 text-left items-center">
                        <label for="password" class="text-black-400 w-1/3"><b>Password:</b></label>
                        <input type="password" id="pass" class="border w-2/3 p-2 rounded" placeholder="Enter Password" required />
                    </div>
                </div>

                <!-- Country & State -->
                <div class="flex gap-4 mt-4" id="cou">
                    <div class="w-1/2 text-left items-center">
                        <label for="country" class="text-black-400 w-1/3"><b>Country:</b></label>
                        <input type="text" id="country" class="border w-2/3 p-2 rounded" placeholder="Enter Country" />
                    </div>
                    <div class="w-1/2 text-left items-center">
                        <label for="state" class="text-black-400 w-1/3"><b>State:</b></label>
                        <input type="text" id="state" class="border w-2/3 p-2 rounded" placeholder="Enter State" />
                    </div>
                </div>

                <!-- Class (New Line) -->
                <div class="mt-4 text-left items-center" id="cl">
                    <label for="class" class="text-black-400 w-1/4"><b>Class:</b></label>
                    <select class="border w-3/4 p-2 rounded" id="class" required>
                        <option value="">Select Class</option>
                        <option value="6">Class 6</option>
                        <option value="7">Class 7</option>
                        <option value="8">Class 8</option>
                        <option value="9">Class 9</option>
                        <option value="10">Class 10</option>
                        <option value="11">Class 11</option>
                        <option value="12">Class 12</option>
                    </select>
                </div>
               <a href="#" class="login text-left">Login!!</a>  
                <button class="button mt-4" type="submit">Submit</button>
              
</div>
            </form>
        </div>
    </section>

    <script>
        const password = document.getElementById('pass');
        const background = document.getElementById('background');

        // Password Blur Effect
        password.addEventListener('input', (e) => {
            const input = e.target.value;
            const length = input.length;
            const blurValue = 7 - length * 1;
            background.style.filter = `blur(${blurValue}px)`;
        });

        // Form Submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form default action

            let email = document.getElementById("email").value;
            let password = document.getElementById("pass").value;

            if (email && password) {
                // Save user data in Local Storage
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userEmail", email);

                // Redirect to Home Page
                window.location.href = "";
            } else {
                alert("Please enter valid email and password.");
            }
        });
    </script>
</body>

</html>
